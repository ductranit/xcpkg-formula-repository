name: ci1 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15]
        pkg: [bc,bcrypt,berkeley-db,bind,bison,boost,ccache,check,cjson,cpio,cpu_features,crosstool-ng,curl,dash,diffutils,dmalloc,double-conversion,faac,faad2,fdk-aac,ffmpeg,file,findutils,fish,flex,fmt,fribidi,gawk,glog,gnu-coreutils,gnu-sed,gnu-tar,gnu-which,gnupg,gnutls,google-benchmark,google-test,gperf,graphite2,grep,gzip,hwloc,ideviceinstaller,imlib2,isl,json-glib,jsoncpp,libarchive,libatomic_ops,libb2]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
    - run:  brew install gnu-sed

    - name: install ipkg
      run: |
        curl -LO https://raw.githubusercontent.com/leleliu008/ipkg/master/bin/ipkg
        chmod u+x ipkg
        mv ipkg $(brew --prefix)/bin

    - run:  ipkg version

    - uses: actions/checkout@v2

    - name: mv *.sh ~/.ipkg/formula
      run: |
        install -d $HOME/.ipkg/formula
        mv *.sh    $HOME/.ipkg/formula

    - run: ipkg install ${{ matrix.pkg }}
