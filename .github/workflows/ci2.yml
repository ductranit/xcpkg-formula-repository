name: ci2 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15]
        pkg: [libcaca,libcddb,libcdio,libcroco,libexif,libgit2,libimagequant,libisoburn,libmetalink,libmpc,libphonenumber,libpipeline,libpsl,libsamplerate,libsmi,libsodium,libtool,libxslt,libyuv,links,lmdb,lodepng,lynx,lzip,m4,make,mbedtls,mediainfo,mpg123,mpir,nasm,nginx,ngtcp2,nspr,ntbtls,openlibm,openmpi,openssl-fips,packcc,patch,pixman,pkg-config,pkgconf,pngquant,qrencode,quickjs,re2,rhash,rsync]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
    - run:  brew install gnu-sed

    - name: install ipkg
      run: |
        curl -LO https://raw.githubusercontent.com/leleliu008/ipkg/master/bin/ipkg
        chmod u+x ipkg
        mv ipkg $(brew --prefix)/bin

    - run:  ipkg version

    - uses: actions/checkout@v2

    - name: mv *.sh ~/.ipkg/formula
      run: |
        install -d $HOME/.ipkg/formula
        mv *.sh    $HOME/.ipkg/formula

    - run: ipkg install ${{ matrix.pkg }}
