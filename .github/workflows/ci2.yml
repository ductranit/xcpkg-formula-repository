name: ci2 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15]
        pkg: [libbcrypt,libcaca,libcddb,libcdio,libcroco,libexif,libgit2,libimagequant,libisoburn,libmetalink,libmpc,libphonenumber,libpipeline,libpsl,libsamplerate,libsmi,libsodium,libtool,libtorrent-rasterbar,libxslt,libyuv,links,lmdb,lodepng,lynx,lzip,m4,make,mediainfo,mpg123,mpir,nanomsg,nasm,nginx,ngtcp2,nng,nspr,ntbtls,openblas,openlibm,openmpi,packcc,patch,pixman,pkg-config,pkgconf,pngquant,qrencode,quickjs,re2]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
    - run: export -p

    - name: install ipkg
      run: |
        curl -LO https://raw.githubusercontent.com/leleliu008/ipkg/master/bin/ipkg
        chmod u+x ipkg
        mv ipkg $(brew --prefix)/bin

    - run:  ipkg --version

    - uses: actions/checkout@v2

    - run: install -d ~/.ipkg/repos.d/offical
    - run: mv *       ~/.ipkg/repos.d/offical

    - run: ipkg install ${{ matrix.pkg }}
